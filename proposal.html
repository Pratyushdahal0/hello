<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cutie ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(-45deg, #ff4e8b, #ff758c, #ff9a9e, #fad0c4);
        background-size: 400% 400%;
        animation: gradient 12s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        padding: 40px;
        width: 90%;
        max-width: 450px;
        text-align: center;
        color: white;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .title {
        font-family: "Great Vibes", cursive;
        font-size: 3rem;
        margin-bottom: 15px;
      }

      .text {
        font-size: 1.1rem;
        min-height: 90px;
      }

      .buttons {
        margin-top: 25px;
      }

      button {
        padding: 12px 30px;
        font-size: 1rem;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
      }

      #yes {
        background: #ff2e63;
        color: white;
        box-shadow: 0 0 15px #ff2e63;
      }

      #yes:hover {
        transform: scale(1.1);
      }

      #no {
        background: white;
        color: #ff2e63;
      }

      .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: float 6s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) scale(1.5);
          opacity: 0;
        }
      }

      .final {
        display: none;
        font-size: 1.8rem;
        font-family: "Great Vibes", cursive;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">Hey Cutie ‚ù§Ô∏è</div>
      <div class="text" id="typeText"></div>

      <div class="buttons">
        <button id="yes">Yes üíç</button>
        <button id="no">No üôà</button>
      </div>

      <div class="final" id="finalMsg">
        You just made me the happiest person alive üíñ I love you forever üíç‚ú®
      </div>
    </div>

    <script>
      const message =
        "bhanna ta khasai kei aaudaina malai tara thank you for being there with me jati bela ni, thank you for understanding me aluuuuuuuuuuu,ani at last I love you cutie do u also love me???? hmmm‚Ä¶ üíï";

      let index = 0;
      const speed = 50;
      const textElement = document.getElementById("typeText");

      function typeEffect() {
        if (index < message.length) {
          textElement.innerHTML += message.charAt(index);
          index++;
          setTimeout(typeEffect, speed);
        }
      }
      typeEffect();

      // Hearts animation
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }

      setInterval(createHeart, 300);

      // Button actions
      const yesBtn = document.getElementById("yes");
      const noBtn = document.getElementById("no");
      const finalMsg = document.getElementById("finalMsg");

      yesBtn.addEventListener("click", () => {
        document.querySelector(".buttons").style.display = "none";
        textElement.style.display = "none";
        finalMsg.style.display = "block";
      });

      noBtn.addEventListener("mouseover", () => {
        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * 80 + "%";
        noBtn.style.top = Math.random() * 80 + "%";
      });
    </script>
  </body>
</html>
